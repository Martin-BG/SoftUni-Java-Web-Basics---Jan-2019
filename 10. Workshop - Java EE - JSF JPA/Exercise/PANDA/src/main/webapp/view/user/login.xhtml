<ui:composition template="/view/templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
    <ui:define name="main-content">
        <h1 class="text-center text-torshia">Login</h1>
        <hr class="bg-panda w-50 hr-2"/>
        <h:form styleClass="mx-auto w-50">
            <div class="form-group">
                <h:outputLabel for="username" styleClass="text-torshia" value="Username"/>
                <h:inputText value="#{loginBacking.model.username}" styleClass="form-control" id="username"
                             required="true" label="Username" pt:placeholder="Username..."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" styleClass="text-torshia" value="Password"/>
                <h:inputSecret value="#{loginBacking.model.password}" styleClass="form-control" id="password"
                               required="true" label="Password" pt:placeholder="Password..."/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{loginBacking.login}" styleClass="btn bg-panda text-white" value="Login"/>
            </div>
        </h:form>
        <h:messages styleClass="error-msg"/>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
