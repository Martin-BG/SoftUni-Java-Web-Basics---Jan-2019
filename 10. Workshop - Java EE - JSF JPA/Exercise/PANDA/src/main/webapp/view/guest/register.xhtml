<ui:composition template="/view/templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
>
    <ui:define name="main-content">
        <h1 class="text-center text-torshia">Register</h1>
        <hr class="bg-panda w-50 hr-2"/>
        <h:form styleClass="mx-auto w-50">
            <div class="form-group">
                <h:outputLabel for="username" styleClass="text-torshia" value="Username"/>
                <h:inputText value="#{registerBacking.model.username}" styleClass="form-control" id="username"
                             required="true" label="Username" pt:placeholder="Username..."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" styleClass="text-torshia" value="Password"/>
                <h:inputSecret value="#{registerBacking.model.password}" styleClass="form-control" id="password"
                               required="true" label="Password" pt:placeholder="Password..."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="confirmPassword" styleClass="text-torshia" value="Confirm Password"/>
                <h:inputSecret value="#{registerBacking.model.confirmPassword}" styleClass="form-control"
                               id="confirmPassword"
                               required="true" label="Confirm Password" pt:placeholder="Confirm Password..."/>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" styleClass="text-torshia" value="Email"/>
                <h:inputText value="#{registerBacking.model.email}" styleClass="form-control" id="email" required="true"
                             label="Email" pt:placeholder="Email..."/>
            </div>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <h:commandButton action="#{registerBacking.register}" styleClass="btn bg-panda text-white"
                                 value="Register"/>
            </div>
            <o:validateEqual components="password confirmPassword" message="Passwords do not match"/>
        </h:form>
        <h:messages styleClass="error-msg"/>
    </ui:define>
</ui:composition>
