<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <ui:define name="main-content">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Login</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <h:form styleClass="mx-auto w-25 min-w-300">
            <div class="form-group">
                <h:outputLabel for="username" styleClass="text-exodia" value="Username"/>
                <h:inputText value="#{loginBacking.model.username}" styleClass="form-control" id="username"
                             required="true" label="Username" pt:placeholder="Username...">
                    <f:validateLength maximum="32" minimum="1" for="username"/>
                </h:inputText>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" styleClass="text-exodia" value="Password"/>
                <h:inputSecret value="#{loginBacking.model.password}" styleClass="form-control" id="password"
                               required="true" label="Password" pt:placeholder="Password...">
                    <f:validateLength maximum="32" minimum="1" for="password"/>
                </h:inputSecret>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{loginBacking.login}" styleClass="btn bg-exodia text-white" value="Login"/>
            </div>
        </h:form>
        <h:messages styleClass="error-msg"/>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
