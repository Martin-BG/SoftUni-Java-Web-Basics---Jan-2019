<ui:composition template="templates/base-layout.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <ui:define name="main-content">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Schedule</h1>
        <hr class="bg-exodia hr-2 w-75 min-w-300"/>
        <h:form styleClass="mx-auto w-75 min-w-300">
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <h:outputLabel for="title" styleClass="text-exodia h3" value="Title"/>
                </div>
                <h:inputText value="#{scheduleBacking.model.title}" styleClass="form-control" id="title"
                             required="true" label="Title" pt:placeholder="Title...">
                    <f:validateLength maximum="255" minimum="1" for="title"/>
                </h:inputText>
            </div>
            <div class="form-group">
                <div class="label-center d-flex justify-content-center">
                    <h:outputLabel for="content" styleClass="text-exodia h3" value="Content"/>
                </div>
                <h:inputTextarea rows="10" value="#{scheduleBacking.model.content}" styleClass="form-control"
                                 id="content" required="true" label="Content" pt:placeholder="Content...">
                    <f:validateLength minimum="1" for="content"/>
                </h:inputTextarea>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{scheduleBacking.schedule}" styleClass="btn bg-exodia text-white"
                                 value="Schedule"/>
            </div>
        </h:form>
        <h:messages styleClass="error-msg"/>
        <hr class="bg-exodia hr-2 mt-5"/>
    </ui:define>
</ui:composition>
