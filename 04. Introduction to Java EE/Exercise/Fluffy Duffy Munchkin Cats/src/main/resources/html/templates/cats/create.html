<form action="/cats/create" method="post">
    <h1>Create a Cat!</h1>
    <label>
        Name:
        <input minlength="1" name="{{catName}}" required type="text">
    </label>
    <label>
        Breed:
        <input minlength="1" name="{{breed}}" required type="text">
    </label>
    <label>
        Color:
        <input minlength="1" name="{{color}}" required type="text">
    </label>
    <label>
        Age:
        <input min="0" name="{{age}}" required type="number">
    </label>
    <input type="submit" value="Create Cat">
</form>
<hr>
<ul>
    <li><a href="/">Back to Home</a></li>
</ul>
